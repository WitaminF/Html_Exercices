<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP1 réaliser un tableau complexe</title>
<!--    Un peu de css quand même pour ne pas être obsolete-->
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>Réaliser un tableau complexe en html</h1>
    <table>
        <thead>
            <tr>
                <th>Entreprise</th>
                <th>Division</th>
                <th>Ref</th>
                <th>Franchise</th>
                <th>Employés</th>
                <th>CA (en millions d'€</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6">Google</td>
                <td rowspan="5">Google Ltd.</td>
                <td rowspan="3">YT</td>
                <td>ADS</td>
                <td>1052</td>
                <td>10,7</td>
            </tr>
            <tr>
                <td>BTO</td>
                <td>204</td>
                <td>150,1</td>
            </tr>
            <tr>
                <td>CSI</td>
                <td>3543</td>
                <td>60,0</td>
            </tr>
            <tr>
                <td rowspan="2">MAP</td>
                <td>ADS</td>
                <td>48</td>
                <td>15,8</td>
            </tr>
            <tr>
                <td>BTO</td>
                <td>5471</td>
                <td>15,8</td>
            </tr>
            <tr>
                <td colspan="3">Total</td>
                <td>10318</td>
                <td>247,3</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
